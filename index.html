\<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0D1117" />
    <title>Findaphotographer</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha26-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0D1117;
        margin: 0;
      }
      #root {
        height: 100vh; /* Fallback */
        height: 100dvh;
        width: 100%;
      }

      /* Styles for safe area on mobile */
      .mobile-bottom-nav {
        /* 80px is h-20 in tailwind */
        height: calc(5rem + env(safe-area-inset-bottom));
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Styles personnalis√©s pour Leaflet */
      .leaflet-custom-icon, .leaflet-custom-icon-current {
        background: transparent;
        border: none;
      }
      .marker-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border-width: 2px;
        border-style: solid;
        box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        cursor: pointer;
      }
      .leaflet-custom-icon.type-modele .marker-image {
        border-color: #60a5fa; /* Blue */
      }
      .leaflet-custom-icon.type-photographe .marker-image,
      .leaflet-custom-icon.type-videaste .marker-image {
        border-color: #a78bfa; /* Purple */
      }
      .leaflet-custom-icon:hover .marker-image {
        transform: scale(1.15);
      }
      .leaflet-custom-icon.type-modele:hover .marker-image {
        box-shadow: 0 0 15px rgba(96, 165, 250, 0.9);
      }
      .leaflet-custom-icon.type-photographe:hover .marker-image,
      .leaflet-custom-icon.type-videaste:hover .marker-image {
        box-shadow: 0 0 15px rgba(167, 139, 250, 0.9);
      }
      .leaflet-popup-content-wrapper {
        background-color: #ffffff;
        color: #1f2937;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 4px 15px -1px rgba(0, 0, 0, 0.1);
      }
      .leaflet-popup-content {
        margin: 13px;
        font-family: 'Inter', sans-serif;
      }
      .leaflet-popup-tip {
        background: #ffffff;
      }
      .leaflet-popup-close-button {
        color: #6b7280 !important;
      }
      .leaflet-right .leaflet-control { margin-right: 10px; }
      .leaflet-top .leaflet-control { margin-top: 130px; }
      .leaflet-bar a, .leaflet-bar a:hover {
          color: #e5e7eb;
          background-color: #1f2937;
          border-bottom: 1px solid #4b5563;
      }
      .leaflet-bar a:hover {
          background-color: #374151;
      }
      .leaflet-bar {
          border-radius: 8px;
          border: 1px solid #4b5563;
          box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      }
      .leaflet-bar a:first-child { border-top-left-radius: 7px; border-top-right-radius: 7px; }
      .leaflet-bar a:last-child { border-bottom-left-radius: 7px; border-bottom-right-radius: 7px; border-bottom: none; }
      .leaflet-control-recenter {
          background-color: #1f2937;
          border: 1px solid #4b5563;
          width: 36px;
          height: 36px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.4);
          cursor: pointer;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: background-color 0.2s;
      }
      .leaflet-control-recenter:hover {
          background-color: #374151;
      }
      .leaflet-control-recenter svg {
          width: 22px;
          height: 22px;
          color: #e5e7eb;
      }

      /* Refined Animation & Transition System */
      @keyframes fadeIn { 
        from { opacity: 0; } 
        to { opacity: 1; } 
      }
      @keyframes scaleIn { 
        from { opacity: 0; transform: scale(0.97); } 
        to { opacity: 1; transform: scale(1); } 
      }
      @keyframes fadeSlideUpView {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeSlideUpPopup {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Base animations */
      .animate-fade-in { animation: fadeIn 200ms cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .animate-scale-in { animation: scaleIn 200ms cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .animate-view-transition { animation: fadeSlideUpView 250ms cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .animate-popup-transition { animation: fadeSlideUpPopup 300ms cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      
      /* Micro-interactions: Faster and snappier */
      button, a, [role="button"], input, textarea, select {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }

      /* Tour highlight needs its own style for z-index */
      .tour-highlight-active {
        position: relative;
        z-index: 11000;
      }
    </style>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
